<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写新日记 - 拉普达</title>
    <link rel="stylesheet" href="css/todolist.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="css/app.css">-->
    <link rel="stylesheet" href="css/todolist.css">


</head>


<body>

<header>
    <label>
        <div class="title">diary</div>
    </label>
    <div class="search">
        <button class="btn" id="toggle">看日记</button>
    </div>
</header>


<div class="cell col-xs-12" id="write">
    <input id="title" type="text" class="PostDiaryForm-Title form-control form-group" placeholder="写个标题吧...[可空]..."
           autocomplete="off" maxlength="50">

    <textarea id="content" rows="5" class="PostDiaryForm-Content form-control form-group"
              placeholder="写点儿什么呢？生活、工作、学习、恋爱、心情、吐槽、观察、语文、数学、英语... 一句话，留住一段时光 ...😄 😊 😃 😉 😍 😘 😚 😳 😁 😌 😜 😝 😒 😏 😓 😔 😞 😖 😥 😰 😨 😣 ..."
              maxlength="8000"></textarea>

    <button id="submit" class="btn form-control form-group">😊 提 交</button>
</div>
<div class="col-xs-12 cell">
    <ul class="diarythings"></ul>
</div>

</body>
</html>
