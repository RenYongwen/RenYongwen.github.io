<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写新日记 - 拉普达</title>
    <link rel="stylesheet" href="css/todolist.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lib.css">
    <link rel="stylesheet" href="css/app.css">


</head>


<body>


<div class="box cell controls">
    <form id="post-new" method="POST">


        <input id="title" type="text" class="PostDiaryForm-Title form-group" placeholder="写个标题吧...[可空]..."
               autocomplete="off" maxlength="50">


        <textarea id="dcontent" rows="5" class="PostDiaryForm-Content form-control form-group"
                  placeholder="写点儿什么呢？生活、工作、学习、恋爱、心情、吐槽、观察、语文、数学、英语... 一句话，留住一段时光 ...😄 😊 😃 😉 😍 😘 😚 😳 😁 😌 😜 😝 😒 😏 😓 😔 😞 😖 😥 😰 😨 😣 ..."
                  maxlength="8000"></textarea>


        <button type="submit" class="btn btn-primary form-control" onclick="javascript:SubmitDiary();">😊 提 交</button>


    </form>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
<script src="//code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/todolist.js"></script>
</body>
</html>
