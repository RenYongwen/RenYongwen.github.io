<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist 每日待办清单</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>

    <header>
        <label for="sear">
            <div class="title">todolist </div>
        </label>
        <div class="search"><input type="text" placeholder="制定todo" id="sear"></div>
    </header>

    <div class="col-xs-12">
        <div class="dolist">
            <span>正在进行</span><span class="donumber">0</span>
            <ul class="dothings"></ul>
        </div>
        <div class="donelist">
            <span>已经完成</span><span class="donenumber">0</span>
            <ul class="donethings"></ul>
        </div>
    </div>





    <script src="js/index.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
